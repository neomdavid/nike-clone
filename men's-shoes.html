    <div class="jordan-nav">

        </div>
        <div class="bag-container">

    </div>
    <div class="wall-header">
      <div class="title">

          <div class="category">Lifestyle</div>
          <div class="category">Jordan</div>
          <div class="category">Running</div>
          <div class="category">Basketball</div>
          <div class="category">American Football</div>
          <div class="category">Football</div>

          <div class="category">Athletics</div>
          <div class="category">Walking</div>

                    <input type="checkbox" id="men" name="men">

                  </div>
                  <div>
                    <input type="checkbox" id="women" name="women">
                    <label for="women">Women</label>
                  </div>
                </form>
              </div>
            </div>
            <div class="single-container">

                <img src="images/nav/down.png">
              </div>
              <div class="dropdown-bottom-container js-dropdown-bottom-container">

                  <div>

                  <div>
                    <input type="checkbox" id="3000-6000" name="3000-6000">

                  <div>
                    <input type="checkbox" id="6001-11199" name="6001-11199">

                  </div>
                  <div>

    </div>
